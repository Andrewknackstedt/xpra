# Python dependencies required to generate documentation
# pip install mkdocs mkdocs-material mkdocs-material-extensions mkdocs-with-pdf 

site_name: Xpra
site_url: https://xpra.org/wiki/
site_description: >-
  Manage your remote systems with first-class virtual desktop support and connect
  in seconds â€“ sound, printing, notifications wherever you work

repo_name: xpra-org/xpra
repo_url: https://github.com/xpra-org/xpra

copyright: Xpra Authors
site_author: Xpra.org

docs_dir: docs

theme:
  name: material
  custom_dir: docs/.overrides
  features:
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: http://xpra.org/icons/xpra-logo.png
  logo: http://xpra.org/icons/xpra-logo.png

plugins: 
  - search
  # - with-pdf:
  #     author: Xpra Authors
  #     copyright: 2023 Xpra Authors
  #     cover_title: Xpra Documentation
  #     output_path: docs.pdf

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - smarty
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: xpra-org
      repo: xpra
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

